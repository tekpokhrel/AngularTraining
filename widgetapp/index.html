<!DOCTYPE html>
<html>

	</footer>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
	<!-- Load modules -->
	<script type="text/javascript" src="js/app.js"></script>
	<!-- Load Services -->
	<script type="text/javascript" src="js/widgets.js"></script>
	<script type="text/javascript" src="js/colors.js"></script>
	<script type="text/javascript" src="js/colorName.js"></script>
